<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础16</title>
    <script>
        //打印出1-100之间所有的质数
        //打印2-100之间所有的数
        for (var i = 2; i <= 100; i++) {
            //console.log(i);
            //判断i是否是质数,获取到2-i之间的所有的数
            var flag = true;
            for (var j = 2; j < i; j++) {
                //console.log("------>" + j);
                //判断i是否能被j整除
                if (i % j == 0) {
                    //如果进入判断则证明i不是质数,修改flag为false
                    flag = false;
                }
                //如果是质数，则打印i的值
                if (flag) {
                    console.log(i);
                }
            }
        }
    </script>
</head>

</body>

</html>
