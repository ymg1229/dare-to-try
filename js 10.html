<body>
    <h1>while循环语句:</h1>
    <h3>while(条件表达式){<br>
        语句...<br>
        }</h3>
    <h1>do...while循环语法：</h1>
    <h3>do{<br>
        语句...<br>
        }<br>
        while(条件表达式);</h3>
    <h3>do. ..while语句在执行时，会先执行循环体，后在对while后的条件表达式进行判断，<br>
        如果结果为true，则继续执行循环体，执行完毕继续判断以此类推;如果结果为false，则终止循环<br>
        实际上这两个语句功能类似，不同的是while是先判断后执行，而do..while会先执行后判断<br>
        do...while可保证循环体至少执行一次，而while不能</h3>
</body>
