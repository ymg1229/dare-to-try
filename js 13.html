<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础13</title>
    <script>
        /*在页面中接收一个用户输入的数字，并判断该数是否是质数。
            质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
            */
        var num = prompt("请输入一个大于1的整数:");
        //判断这个值是否合法
        if (num <= 1) {
            alert("该值不合法！");
        }
        else {
            //判断num是否是质数,获取2-num之间的数
            for (var i = 2; i < num; i++) {
                //console.log(i);
                if (num % i == 0) {
                    //若可num被i整除，则说明num一定不是质数
                    alert(num + "不是质数");
                }
            }
            //若num是质数则输出
            alert(num + "是质数");
        }
    </script>
</head>

<body>

</body>

</html>
