    <script>
        //break关键字可以用来退出switch或循环语句,不能在if语句中使用break和continue
        /*for (var i = 0; i < 5; i++) {
            console.log(i);
            if (i == 2) {
                break;
            }
        }*/
        
        //可以为循环语句创建一个1abel(循环语句)，来标识当前的循环
        //使用break语句时，可以在break后跟着一个1abel,这样break将会结束指定的循环，而不是最近的
        for (var i = 0; i < 5; i++) {
            console.log("@ 外层循环" + i);
            for (var j = 0; j < 5; j++) {
                break;
                console.log("@ 内层循环:" + j);
            }
        }
    </script>
