<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基础1</title>
    <script type="text/javascript">
        // 控制浏览器弹出警告框
        alert("据说这是一个警告框")
        // 页面显示内容
        document.write("body让我来巡山")
        // 向控制台输入一个内容
        console.log("所以控制台才可以看到我")
    </script>
</head>
<body>
    <!-- 可以将js代码编写到标签的onclick属性中 -->
    <button onclick="alert('讨厌，别点，哈哈')">点一点</button>
    <!-- 将js代码编写到超链接的href属性中 -->
    <a href="javascript:alert('乖孩子')">再点一点</a>
</body>
</html>
