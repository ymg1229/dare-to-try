<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 基础19</title>
    <script>
        var obj = new Object();
        //console.10g(obj);
        //向obj中添加name属性
        obj.name = "孙悟空";
        //向obj中添加gender属性
        obj.gender = "男"
        console.log(obj.name);
    </script>
</head>

<body>
    <h3>
        创建对象：使用new关键字调用的函数，是构造函数constructor；
        构造函数是专门用来创建对象的函数；
        * 使用typeof检查一个对象时，会返回object
        * 在对象中保存的值称为属性；
        * 向对象添加属性；
        语法．对象．属性名 =属性值。
    </h3>
</body>

</html>
