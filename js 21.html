<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础21</title>
    <script>
        //创建一个函数对象,可以将要封装的代码以字符串的形式传递给构造函数
        var fun = new Function("console.log('He11o 这是我的第一个函数');");
        //封装到函数中的代码不会立即执行函数中的代码会在函数调用的时候执行.语法为：函数对象()
        //当调用函数时，函数中封装的代码会按照顺序执行
        fun();
    </script>
</head>

<body>

</body>

</html>
