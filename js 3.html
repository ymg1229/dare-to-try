<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基础3</title>
    <script>
        // JS中墪数的运算基本可以保证精确,但小数会失误
        var c = 1865789 + 7654321;
        console.log(c);
        // Boolean 布尔值，只有两个，主要用来做逻辑判断：true 表示真；false 表示假
        // 使用typeof检查一个布尔值时，会返回boolean
        var bool = true;
        console.log(typeof bool);
        console.log(bool)
        // Nu11类型的值只有一个，就是nul1,这个值专门用来表示一个为空的对象.
        // 使用typeof检查一个nu11值时，会返回object
        // Undefined类型的值只有一个，就undefind ,当声明一个变量，但是并不给变量赋值时，
        // 它的值就是undefined,使用typeof检查一个undefined时也会返回undefined
        var a = null;
        console.log(typeof a);
        // 强制类型转换: 指将一个数据类型强制转换为其他的数据类型(String Number Boolean)
        // 将其他的数据类型转换为String
        // 方式一：调用被转换数据类型toString()，该方法不会影响到原变量,它会将转化的结果返回
        // 但是注意：nul1和undefined这两个值没有toString()方法，如果调用他们的方法，会报错
        // 方法二：可调用String()函数，并将被转换的数据作为参数传递给函数。
        // 使用String()函数做强制类型转换时，对于Number和Boolean实际上就是调用的toString()方法
        // 但是对于nu11和undefined，就不会调用toString()方法，它会将 nu11 直接转换为“nu11"；将 undefined 直接转换为 " undefined"
        var a = 123;
        a.toString();

        // a = ture;报错
        a = a.toString();

        a = undefined;
        // a = a.toString();报错
        a = String(a);

        console.log(typeof a);
        console.log(a);

    </script>
</head>
